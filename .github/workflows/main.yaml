name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.ref_name || 'ci' }}
  cancel-in-progress: true
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker arc meta
        id: arc-meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            daviddriscoll/github-arc-runner-az-dotnet
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Docker zitadel meta
        id: zitadel-meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            daviddriscoll/github-arc-runner-az-dotnet
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Build and push
      #   id: docker_build
      #   uses: docker/build-push-action@v6
      #   with:
      #     file: ./Dockerfile
      #     context: .
      #     push: ${{ github.ref_name == 'main' }}
      #     tags: daviddriscoll/github-runner-az-dotnet:latest

      - name: Build and push Arc
        id: arc_build
        uses: docker/build-push-action@v6
        with:
          file: ./arc.Dockerfile
          context: .
          push: ${{ github.ref_name == 'main' }}
          tags: ${{ steps.arc-meta.outputs.tags }}
          labels: ${{ steps.arc-meta.outputs.labels }}

      - name: Build and push Zitadel
        id: zitadel_build
        uses: docker/build-push-action@v6
        with:
          file: ./zitadel.Dockerfile
          context: .
          push: ${{ github.ref_name == 'main' }}
          tags: ${{ steps.zitadel-meta.outputs.tags }}
          labels: ${{ steps.zitadel-meta.outputs.labels }}

      # - name: Image digest
